<div class="chart" type="bar">
    <div class="bar">
        <div ng-repeat="segment in config.segments" class="segment" title="{{segment.label}}" style="width: {{segment._percent}}%">
            <div class="wedge {{segment.class}}" style="background:{{segment.color}};"></div>
        </div>
    </div>
    <div class="legend">
        cap: {{config.capacity}}<br />
        used: {{totals.actual.num}} / {{totals.actual.pct}}%<br />
        over: {{totals.overage.num}} / {{totals.overage.pct}}%<br />
        avail: {{totals.available.num}} / {{totals.available.pct}}%<br />
    </div>
    <!-- scale({{(segment._continued ? (1 - (($index-1)/36)) : (1 - ($index/36)))}}) -->
</div>
