<div class="chart-wrapper" type="donut">
    <div class="chart">
        <div ng-repeat="segment in config.segments" class="segment" title="{{segment.label}}" style="transform: rotate({{segment._degreeStart}}deg) scale({{(segment._continued ? (1 - (($index-1)/30)) : (1 - ($index/30)))}})">
            <div class="wedge {{segment.class}}" style="background:{{segment.color}};transform: rotate({{segment._degrees}}deg);"></div>
        </div>
        <div class="legend">
            cap: {{config.capacity}}<br />
            used: {{totals.actual.num}} / {{totals.actual.pct}}%<br />
            over: {{totals.overage.num}} / {{totals.overage.pct}}%<br />
            avail: {{totals.available.num}} / {{totals.available.pct}}%<br />
        </div>
        <!-- scale({{(segment._continued ? (1 - (($index-1)/36)) : (1 - ($index/36)))}}) -->
    </div>
    <div class="labels">
        <div ng-repeat="segment in config.segments" style="border-color:{{segment.color}};" ng-if="!segment._continued">
            <span>{{segment.label}}</span>
        </div>
    </div>
</div>
